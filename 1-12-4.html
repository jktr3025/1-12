<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="demo"></div>








    <script lang="java">
        //매개 변수
        function myA(a,b){
            if(b === undefined){
                b = 2;
            }
            return a * b;


            // undefined : 넣지 안았음 
        }
        document.getElementById("demo").innerHTML = myA(5) + "<br>"
        document.getElementById("demo").innerHTML += myA(5,3) + "<br>"

        function myB(a, b=10){
            return a * b
        }
        document.getElementById("demo").innerHTML += myB(5) + "<br>"
        document.getElementById("demo").innerHTML += myB(5,3) + "<br>"




        // == 같다     "1" == 1는 true
        // !  같지않다
        // >  크다
        // <  작다
        // <=  크거나 같다
        // >=  작거나 같다
        // === typeof(속성)까지 같아야함 "1" === 1는 false




        //배열
        function sum(...arge){
            let sum = 0;
            for (let arg of arge ) sum += arg;
            return sum;
             

        }
        let x = sum(4,5,6,8,3,7,12,55)
        console.log(x)
    </script>
</body>
</html>
