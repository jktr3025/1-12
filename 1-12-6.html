<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="demo"></div>
    <div class="demo2"></div>

    <script lang="java">
        function myA(a,b){
            return a * b
        }
        
        // document.querySelector(".demo").innerHTML = myA(5,2)
        document.querySelector(".demo").innerHTML = window.myA(5,2)

        const person = {
            firstName : "홍"
            lastName : "길동"
            fullName : function(){
                return this.firstName + " : " + this.lastName
            }
        }
        person.fullName()
        document.querySelector(".demo2").innerHTML = person.fullName()

    </script>
</body>
</html>
