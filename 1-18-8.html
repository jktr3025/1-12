<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="java">
    var useragent = navigator.userAgent;
    // alert(useragent);

    var smartphones = ["iphone", "ipad", "android"];
    for(var i in smartphones){
        if(useragent.toLowerCase().match(new RegExp(smartphones[i]))){
            alert("스마트폰 페이지로 이동합니다");
            location = "https://daum.com";
        }//if
    }//for
//toLowerCase 전부 소문자로 바꿔줘
//match 같은 문자를 찾아와
    </script>
</body>
</html>
