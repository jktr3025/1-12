<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid clock</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="animation">
        <div class="clock">
            <div class="clock_top">

                <div class="sec_min_container">

                    <div class="min_container">
                        <div class="min_pointer"></div>
                    </div><!-- min_container -->

                    <div class="sec_container">
                        <div class="sec pointer"></div>
                    </div><!-- sec_container -->

                </div><!-- sec_min_container -->

                <div class="hours_container">
                    <div class="hours_pointer"></div>
                </div><!-- hours_container -->
            </div><!-- clock_top -->

            <div class="clock_center">
                <span class="number number1">01</span>
                <span class="number number2">02</span>
                <span class="number number3">03</span>
                <span class="number number4">04</span>
                <span class="number number5">05</span>
                <span class="number number6">06</span>
                <span class="number number7">07</span>
                <span class="number number8">08</span>
                <span class="number number9">09</span>
                <span class="number number10">10</span>
                <span class="number number11">11</span>
                <span class="number number12">12</span>
            </div><!-- clock_center -->

        </div><!-- clock -->
    </section><!-- animation -->

    <section class="working">
        <div class="clock">
            <div class="clock_top">

                <div class="sec_min_container">

                    <div class="min_container">
                        <div class="min_pointer"></div>
                    </div><!-- min_container -->

                    <div class="sec_container">
                        <div class="sec pointer"></div>
                    </div><!-- sec_container -->

                </div><!-- sec_min_container -->

                <div class="hours_container">
                    <div class="hours_pointer"></div>
                </div><!-- hours_container -->
            </div><!-- clock_top -->

            <div class="clock_center">
                <span class="number number1">01</span>
                <span class="number number2">02</span>
                <span class="number number3">03</span>
                <span class="number number4">04</span>
                <span class="number number5">05</span>
                <span class="number number6">06</span>
                <span class="number number7">07</span>
                <span class="number number8">08</span>
                <span class="number number9">09</span>
                <span class="number number10">10</span>
                <span class="number number11">11</span>
                <span class="number number12">12</span>
            </div><!-- clock_center -->

        </div><!-- clock -->
    </section><!-- animation -->

    <script src="script/myscript"></script>
</body>
</html>
